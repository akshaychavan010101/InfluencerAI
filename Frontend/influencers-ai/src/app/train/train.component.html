<div class="container">
  <main>
    <div class="add-transcript">
      <h2>You transcript goes here</h2>
      <form (ngSubmit)="addTranscript()">
        <textarea
          name="transcript"
          id="transcript"
          cols="30"
          rows="10"
          autofocus
          [(ngModel)]="transcript"
        ></textarea>
        <button type="submit">Add Transcript ğŸ“œ</button>
      </form>
    </div>
    <div class="add-qnas">
      <h2>Add QnAs</h2>
      <p>
        Add more and more sample questions and answers to make your bot more
        intelligent.
      </p>
      <form ngForm="qnaForm" (ngSubmit)="addQnA()">
        <textarea
          name="question"
          id="question"
          [(ngModel)]="qnaForm.question"
          cols="30"
          rows="5"
          autofocus
        ></textarea>
        <textarea
          name="answer"
          id="answer"
          [(ngModel)]="qnaForm.answer"
          cols="30"
          rows="5"
          autofocus
        ></textarea>
        <button type="submit">Add QnA â“</button>
      </form>
    </div>
  </main>
  <div id="train-div">
    <p>
      Now, you are ready to train your bot. Click on the button below to train
      your bot.
    </p>
    <button>Train ğŸ’¡</button>
  </div>
</div>
